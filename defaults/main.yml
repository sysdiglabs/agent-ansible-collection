---
# defaults file for ansible-sysdig
role_version: 0.0.1

features:
  monitoring:
    app_checks: ~
    jmx: ~
    statsd: ~
    prometheus: ~
  security:
    activity_audit: ~
    captures: ~
    drift_detection: ~
    profiling: ~
configuration:
  monitoring: standard
  security: standard
  connection:
    access_key: ~
    region: ~
    custom_collector:
      url: ~
      port: ~
    network_proxy:
      host: ~
      port: ~
      username: ~
      password: ~
      ssl_enabled: ~
      ssl_verify_certificate: ~
      ca_certificate_path: ~
  agent:
    driver:
      type: kmodule
      location: ~
      install_build_dependencies: false
    override: ~
    version: 12.14.1

